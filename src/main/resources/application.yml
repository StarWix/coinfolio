spring:
  datasource:
    url: jdbc:sqlite:mydatabase.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  main:
    web-application-type: none
  shell:
    interactive:
      enabled: true
logging:
  level:
    org.springframework.web.client.RestTemplate: DEBUG
    si.mazi.rescu: DEBUG
